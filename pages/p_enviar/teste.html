<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Múltiplas Entradas de Texto</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Teste de Múltiplas Entradas de Texto</h1>
    <form id="textForm">
        <label for="input1">Texto 1 (1-19 caracteres):</label>
        <input type="text" id="input1" name="input1">
        <p id="error1" class="error"></p>

        <label for="input2">Texto 2 (1-19 caracteres):</label>
        <input type="text" id="input2" name="input2">
        <p id="error2" class="error"></p>

        <label for="input3">Texto 3 (1-19 caracteres):</label>
        <input type="text" id="input3" name="input3">
        <p id="error3" class="error"></p>

        <button type="submit">Enviar</button>
    </form>
    <p id="message" class="success"></p>

    <script>
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário

            var input1 = document.getElementById('input1').value;
            var input2 = document.getElementById('input2').value;
            var input3 = document.getElementById('input3').value;

            var error1 = document.getElementById('error1');
            var error2 = document.getElementById('error2');
            var error3 = document.getElementById('error3');
            var messageElement = document.getElementById('message');

            // Resetando mensagens de erro
            error1.textContent = '';
            error2.textContent = '';
            error3.textContent = '';
            messageElement.textContent = '';

            var isValid = true;

            if (!(input1.length > 0 && input1.length < 20)) {
                error1.textContent = 'Texto 1 deve ter entre 1 e 19 caracteres.';
                isValid = false;
            }

            if (!(input2.length > 0 && input2.length < 20)) {
                error2.textContent = 'Texto 2 deve ter entre 1 e 19 caracteres.';
                isValid = false;
            }

            if (!(input3.length > 0 && input3.length < 20)) {
                error3.textContent = 'Texto 3 deve ter entre 1 e 19 caracteres.';
                isValid = false;
            }



            
            if (isValid) {
                messageElement.textContent = 'Todas as entradas são válidas!';
            }
        });
    </script>
</body>
</html>
